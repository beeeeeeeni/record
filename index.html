<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>대학원생의 일상 기록</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 스타일 */
        .hero {
            background-color: #222; /* 어두운 색 배경 */
            color: #fff; /* 흰색 글씨 */
            padding: 60px;
        }

        .hero h1 {
            font-size: 36px;
            font-weight: bold;
        }

        .hero h4 {
            font-size: 20px;
        }

        /* 이미지 크기 조정 */
        .card-img-top {
            max-width: 100%;
            height: 400px;
        }

        /* 마우스 오버 효과 */
        .card-img-top:hover {
            transition: transform 0.3s ease; /* 0.3초 동안 부드럽게 효과 적용 */
            transform: scale(1.1); /* 이미지를 1.1배 확대 */
        }
    </style>
</head>

<body>
    <!-- 구성요소 -->
    <div class="hero d-flex align-items-center justify-content-center" style="background-color: #333333;">
        <div class="container text-center">
        <h1 class="display-4 text-light">한 달 기록</h1>
        <h4 class="lead text-light">대학원생의 일상 기록</h4>
        </div>
    </div>

    <div style="margin-bottom: 100px;"></div>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="https://postfiles.pstatic.net/MjAyMzA4MDRfMjgw/MDAxNjkxMDc1MTU2MjYw.C9nvZVgUYdPU69viH5M6L728o5j78I-wgEDuRLWXVkUg.lm20qmuhrZhJwf61of2OrXo4Z1NMBjo75OhC6fcqiBkg.JPEG.chobob12/IMG_0010.jpg?type=w966" class="card-img-top img-fluid" alt="별이 사진">
                        <div class="card-body">
                            <h5 class="card-title">별이</h5>
                            <h6 class="card-subtitle mb-2 text-muted">2023.07.19</h6>
                            <p class="card-text">cuty boy</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="IMG_3705.JPG" class="card-img-top img-fluid" alt="카페">
                        <div class="card-body">
                            <h5 class="card-title">카페</h5>
                            <h6 class="card-subtitle mb-2 text-muted">2023.07.27</h6>
                            <p class="card-text">coffee & tea</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="IMG_E3929.JPG" class="card-img-top img-fluid" alt="카페">
                        <div class="card-body">
                            <h5 class="card-title">플리마켓</h5>
                            <h6 class="card-subtitle mb-2 text-muted">2023.07.27</h6>
                            <p class="card-text">in jeju</p>
                        </div>
                    </div>

                <!-- 다른 두 카드도 위와 동일한 방식으로 추가 -->
            </div>
        </div>
</body>

</html>
